# Copyright Contributors to the Open Cluster Management project

apiVersion: v1
kind: Namespace
metadata:
  name: "mycluster"

---
# Copyright Contributors to the Open Cluster Management project

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: mycluster-creds
  namespace: "mycluster"
stringData:
  aws_access_key_id: awsAccessKeyIDValue
  aws_secret_access_key: awsSecretAccessKeyIDValue

---
# Copyright Contributors to the Open Cluster Management project

apiVersion: v1
kind: Secret
metadata:
  name: mycluster-install-config
  namespace: "mycluster"
type: Opaque
data:
  # Base64 encoding of install-config yaml
  install-config.yaml: 
---
# Copyright Contributors to the Open Cluster Management project

apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: mycluster-worker
  namespace: "mycluster"
spec:
  clusterDeploymentRef:
    name: "mycluster"
  name: worker
  platform:
    aws:
      rootVolume:
        iops: 2000
        size: 100
        type: gp2
      type: m5.xlarge
    
  replicas: 3

---
# Copyright Contributors to the Open Cluster Management project

apiVersion: v1
kind: Secret
metadata:
  name: mycluster-pull-secret
  namespace: "mycluster"
data:
  .dockerconfigjson: |-
    eyJmYWtlX3B1bGxfc2VjcmV0IjoiZmFrZV9wdWxsX3NlY3JldCJ9Cg==
type: kubernetes.io/dockerconfigjson
---
# Copyright Contributors to the Open Cluster Management project

apiVersion: v1
kind: Secret
metadata:
  name: mycluster-ssh-private-key
  namespace: "mycluster"
stringData:
  ssh-privatekey: |- 
    -----BEGIN RSA PRIVATE KEY-----
    Fake key
    -----END RSA PRIVATE KEY-----
type: Opaque

---
# Copyright Contributors to the Open Cluster Management project
apiVersion: hive.openshift.io/v1
kind: ClusterImageSet
metadata:
  name: 4.6.17-x86-64-mycluster
spec:
  releaseImage: quay.io/openshift-release-dev/ocp-release:4.6.17-x86_64
---
# Copyright Contributors to the Open Cluster Management project

apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: "mycluster"
  namespace: "mycluster"
  labels:
    cloud: aws
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: myClusterSet
spec:
  baseDomain: baseDnsDomainValue
  clusterName: "mycluster"
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  installed: false
  platform:
    aws:
      region: regionValue
      credentialsSecretRef:
        name: "mycluster-creds"
  provisioning:
    installConfigSecretRef:
      name: mycluster-install-config
    sshPrivateKeySecretRef:
      name: mycluster-ssh-private-key
    imageSetRef:
      name: 4.6.17-x86-64-mycluster
  pullSecretRef:
    name: mycluster-pull-secret

---
# Copyright Contributors to the Open Cluster Management project

apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: aws
    vendor: OpenShift
    name: "mycluster"
  name: "mycluster"
spec:
  hubAcceptsClient: true
  leaseDurationSeconds: 60

---
# Copyright Contributors to the Open Cluster Management project

apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: "mycluster"
  namespace: "mycluster"
spec:
  clusterName: "mycluster"
  clusterNamespace: "mycluster"
  clusterLabels:
    cloud: auto-detect
    vendor: auto-detect
  applicationManager:
    enabled: true
    argocdCluster: false
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true

---
