managedCluster:
  name: mycluster
  cloud: aws # clouds values can be aws, azure, gcp, openstack, vsphere
  vendor: OpenShift
  clusterSetName: myClusterSet
  ocpImage: quay.io/openshift-release-dev/ocp-release:4.6.17-x86_64
  addons:
    applicationManager:
      argocdCluster: false
      enabled: true
    policyController:
      enabled: true
    searchCollector:
      enabled: true
    certPolicyController:
      enabled: true
    iamPolicyController:
      enabled: true
    version: 2.2.0
  sshPublicKey: |-
    ssh-rsa fake key
  sshPrivateKey: |-
    -----BEGIN RSA PRIVATE KEY-----
    Fake key
    -----END RSA PRIVATE KEY-----
  aws:
    awsAccessKeyID: awsAccessKeyIDValue
    awsSecretAccessKeyID: awsSecretAccessKeyIDValue
    baseDnsDomain: baseDnsDomainValue
    region: regionValue
