managedCluster:
  name: # <cluster_name>, this value is overwritten by the --cluster parameter
  addons:
    applicationManager:
      enabled: true
      argocdCluster: false
    policyController:
      enabled: true
    searchCollector:
      enabled: true
    certPolicyController:
      enabled: true
    iamPolicyController:
      enabled: true